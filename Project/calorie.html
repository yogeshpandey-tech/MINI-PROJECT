        <h2>Calorie Burn Calculator</h2>

            </select>
    
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>

            <input type="range" id="intensity" name="intensity" min="1" max="10" value="5">
