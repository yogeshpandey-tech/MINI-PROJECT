    }

  function checkSymptoms() {
    const selectedSymptoms = document.getElementById('symptoms');
    const userSymptoms = Array.from(selectedSymptoms.selectedOptions, option => option.value);

    const recommendedMedicines = checkSymptomsFunction(userSymptoms);

    const recommendedMedicinesDiv = document.getElementById('recommendedMedicines');
    recommendedMedicinesDiv.innerHTML = '<h3>Recommended Medicines:</h3>';

    const medicineDetailsDiv = document.getElementById('medicineDetails');
    medicineDetailsDiv.innerHTML = '';

    recommendedMedicines.forEach((medicine, index) => {
      const medicineItem = document.createElement('p');
      medicineItem.textContent = `${index + 1}. ${medicine.name}`;
      recommendedMedicinesDiv.appendChild(medicineItem);

   
      const detailsItem = document.createElement('p');
      detailsItem.textContent = `Usage: ${medicine.usage}`;
      medicineDetailsDiv.appendChild(detailsItem);
    });
  }
